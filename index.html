<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results summary component</title>
    <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="finalresultcards">
        <div class="result">
            <h3>Your Result</h3>
            <div id="circle">
                <h1>76</h1>
                <p>of 100</p>
            </div>
            <div class="greatscore">
                <h2>Great</h2>
                <p>You scored higher than 65% of <br> the people who have taken <br> these tests</p>
            </div>
        </div>
        <div class="summery">
            <h3>Summary</h3>

            <div class="stats">
                <div id="reaction">
                    <div class="reaicon">
                        <img src="./assets/images/icon-reaction.svg" alt="reaction icon">
                        <p>Reaction</p>
                    </div>
                    <p>80 <span class="grey">/ 100</span></p>
                </div>

                <div id="memory">
                    <div class="memicon">
                        <img src="./assets/images/icon-memory.svg" alt="memory icon">
                        <p>Memory</p>
                    </div>
                    <p>92 <span class="grey">/ 100</span></p>
                </div>

                <div id="verbal">
                    <div class="vericon">
                        <img src="./assets/images/icon-verbal.svg" alt="verbal icon">
                        <p>Verbal</p>
                    </div>
                    <p>61 <span class="grey">/ 100</span></p>
                </div>

                <div id="visual">
                    <div class="visicon">
                        <img src="./assets/images/icon-visual.svg" alt="visual icon">
                        <p>Visual</p>
                    </div>
                    <p>72 <span class="grey">/ 100</span></p>
                </div>
            </div>

            <a href="#" class="button">Continue</a>
        </div>
    </div>
</body>
</html>
